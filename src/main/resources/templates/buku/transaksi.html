<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi</title>
    <!-- Tambahkan stylesheet Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a class="btn btn-warning mb-3" href="/buku">Kembali</a>
        <h2>Riwayat Transaksi</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Id Transaksi</th>
                    <th>Id User</th>
                    <th>Nama Pengguna</th>
                    <th>Tanggal Transaksi</th>
                    <th>Harga</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaksi : ${transaksiList}">
                    <td th:text="${transaksi.idtransaksi}"></td>
                    <td th:text="${transaksi.user.iduser}"></td>
                    <td th:text="${transaksi.user.nama}"></td>
                    <td th:text="${#dates.format(transaksi.tanggaltransaksi, 'dd-MM-yyyy')}"></td>
                    <td th:text="${transaksi.harga}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Tambahkan script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
